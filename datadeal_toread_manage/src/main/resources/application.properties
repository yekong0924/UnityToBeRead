# Port
server.port=6869
#配置基于接口的代理为true
spring.aop.proxy-target-class=true

#log4j2配置
logging.config=classpath:log4j2.xml

spring.data.mongodb.uri=mongodb://127.0.0.1:27017/logdata

#对于rabbitMQ的支持
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#异常数据重复请求次数
task.errordata.retry.times = 3

# 线程设置参数 #######
# 核心线程数10：线程池创建时候初始化的线程数
ThreadPool.CorePoolSize=10
# 最大线程数20：线程池最大的线程数，只有在缓冲队列满了之后才会申请超过核心线程数的线程
ThreadPool.MaxPoolSize=20
# 缓冲队列200：用来缓冲执行任务的队列
ThreadPool.QueueCapacity=200
# 保持活动时间60秒
ThreadPool.KeepAliveSeconds=60
# 允许线程的空闲时间60秒：当超过了核心线程出之外的线程在空闲时间到达之后会被销毁
ThreadPool.AwaitTerminationSeconds=60


